                    color(118, 75, 162),  // #764ba2

            // Ê≥¢„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥

            });
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            particles.forEach(particle => {

            });
            
            time += 0.01;

        class Particle {
            constructor() {
                this.reset();
                this.y = random(height);
            }
            
            reset() {
                this.x = random(-50, width + 50);
                this.y = random(-50, -10);
                this.size = random(2, 8);
                this.speed = random(0.5, 2);
                this.opacity = random(30, 80);
                this.color = random(['#ffffff', '#e3f2fd', '#bbdefb', '#90caf9']);
            }
            
            update() {
                this.y += this.speed;
                this.x += sin(this.y * 0.01 + time) * 0.5;
                
                if (this.y > height + 50) {
                    this.reset();
                }
            }
            
            display() {
                push();
                fill(red(this.color), green(this.color), blue(this.color), this.opacity);
                noStroke();
                ellipse(this.x, this.y, this.size);
                pop();
            }
        }

        // Ê≥¢„ÇØ„É©„Çπ
        class Wave {
            constructor(index) {
                this.index = index;
                this.amplitude = 30 + index * 20;
                this.frequency = 0.02 + index * 0.01;
                this.speed = 0.02 + index * 0.01;
                this.offset = index * 100;
                this.opacity = 20 - index * 5;
            }
            
            update() {
                this.offset += this.speed;
            }
            
            display() {
                push();
                stroke(255, 255, 255, this.opacity);
                strokeWeight(2);
                noFill();
                
                beginShape();
                for (let x = -50; x <= width + 50; x += 5) {
                    let y = height/2 + sin(x * this.frequency + this.offset) * this.amplitude + 
                           sin(x * this.frequency * 2 + this.offset * 1.5) * (this.amplitude * 0.5);
                    vertex(x, y);
                }
                endShape();
                pop();
            }
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('current-level').textContent = question.level;
            document.getElementById('level-info').textContent = `„É¨„Éô„É´${question.level}: ${getLevelDescription(question.level)}`;
            document.getElementById('question-title').textContent = question.title;
            document.getElementById('question-description').textContent = question.description;
            
            displayTable(question.table);
            document.getElementById('sql-query').value = '';
            document.getElementById('feedback').style.display = 'none';

        function getLevelDescription(level) {
            const descriptions = {
                1: "Âü∫Êú¨„ÅÆSELECTÊñá",
                2: "WHEREÂè•„Åß„ÅÆÊù°‰ª∂ÊåáÂÆö",

                4: "ÈõÜË®àÈñ¢Êï∞„ÅÆ‰ΩøÁî®"

            return descriptions[level] || "È´òÂ∫¶„Å™SQL";
        }

        function displayTable(table) {
            let html = `<h4>${table.name} „ÉÜ„Éº„Éñ„É´</h4><table><thead><tr>`;
            
            table.columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            table.data.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            document.getElementById('table-display').innerHTML = html;
        }

        function normalizeSQL(sql) {
            return sql.toLowerCase()
                      .replace(/'/g, "'")
                      .replace(/"/g, "'")
                      .replace(/"/g, "'")
                      .replace(/'/g, "'")
                      .replace(/\s+/g, ' ')
                      .replace(/\s*,\s*/g, ',')
                      .replace(/\s*=\s*/g, '=')
                      .replace(/\s*>=\s*/g, '>=')
                      .replace(/\s*<=\s*/g, '<=')
                      .trim();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('sql-query').value.trim();
            const correctAnswer = questions[currentQuestion].answer;
            
            if (!userAnswer) {
                showFeedback('SQLÊñá„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', false);
                return;
            }
            
            const normalizedUser = normalizeSQL(userAnswer);
            const normalizedCorrect = normalizeSQL(correctAnswer);
            
            if (normalizedUser === normalizedCorrect) {
                const questionLevel = questions[currentQuestion].level;
                score += 10 * questionLevel;
                streak++;
                updateScore();
                showFeedback('Ê≠£Ëß£„Åß„ÅôÔºÅüéâ', true);
                document.getElementById('next-btn').style.display = 'inline-block';
            } else {
                streak = 0;
                updateScore();
                showFeedback(`‰∏çÊ≠£Ëß£„Åß„Åô„ÄÇÊ≠£Ëß£„ÅØ: ${correctAnswer}`, false);
            }
        }

        function showFeedback(message, isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            
            if (isCorrect) {
                feedback.classList.add('bounce');
                setTimeout(() => feedback.classList.remove('bounce'), 1000);
            }
        }

        function showHint() {
            const hint = document.getElementById('hint');
            hint.textContent = questions[currentQuestion].hint;
            hint.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                showGameComplete();
                return;
            }
            displayQuestion();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showLevelUp() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <h2>üéä „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÔºÅ üéä</h2>
                <p>„É¨„Éô„É´ ${currentLevel} „Å´Âà∞ÈÅî„Åó„Åæ„Åó„ÅüÔºÅ</p>
            `;
            
            document.querySelector('.game-area').insertBefore(celebration, document.querySelector('.question-card'));
            
            setTimeout(() => {

        }

        function showGameComplete() {

                    <h2>üèÜ „Ç≤„Éº„É†„ÇØ„É™„Ç¢ÔºÅ üèÜ</h2>
                    <p>„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>

                    <p>SQL„ÅÆÂü∫Á§é„Çí„Éû„Çπ„Çø„Éº„Åó„Åæ„Åó„ÅüÔºÅ</p>
                    <button class="btn btn-primary" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>

        }
